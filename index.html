  <script>
    // Improved Tailwind detection: poll for an injected utility for up to
    // 1000ms. Many networks or ad-blockers can delay the CDN script; a short
    // poll window reduces false positives compared with a single 40ms timeout.
    (function() {
      try {
        var el = document.createElement('div');
        el.className = 'tw-detect hidden';
        document.documentElement.appendChild(el);

        var attempts = 0;
        var maxAttempts = 20; // 20 * 50ms = 1000ms
        var interval = 50;

        var checker = setInterval(function() {
          attempts++;
          var computed = window.getComputedStyle(el);
          var isHidden = computed && computed.display === 'none';
          if (isHidden) {
            // Tailwind applied the 'hidden' utility -> good, stop polling
            clearInterval(checker);
            el.remove();
            return;
          }

          if (attempts >= maxAttempts) {
            // Tailwind didn't appear in time; mark no-tailwind so
            // fallback CSS takes effect.
            clearInterval(checker);
            document.documentElement.classList.add('no-tailwind');
            el.remove();
          }
        }, interval);

      } catch (e) {
        document.documentElement.classList.add('no-tailwind');
      }
    })();
  </script>
